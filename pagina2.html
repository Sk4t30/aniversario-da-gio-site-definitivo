<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz anivers√°rio!!!</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Estilo b√°sico para o contador */
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>üé∂ uma musica que lembra voc√™ üé∂</h2>
    <!-- Usando um arquivo MP3 diretamente -->
    <audio controls autoplay>
        <source src="musica/mattosnascimento-o-sonho-de-jose.mp3" type="audio/mp3">
    </audio>
    
    <h2>üéâ A sua melhor foto üéâ</h2>
    <img src="foto/c33a9948-e0b6-4b3e-a101-f223d447e8a5.jpg" alt="Foto Personalizada" width="300">
    
    <h2>‚è≥ O tempo que tu viveu sendo incrivel ‚è≥</h2>
    <div id="contador" class="countdown"></div> <!-- O contador ser√° exibido aqui -->
    
    <div class="line"></div>
    
    <h3>üíå Falando um pouquinho pra ti üíå</h3>
    <p>Feliz anivers√°rio! Que esse dia seja repleto de alegria, amor e felicidade!</p>
    
    <script>
        function atualizarContador() {
            const dataInicial = new Date("2007-04-02T00:00:00").getTime(); // Data de in√≠cio
            setInterval(() => {
                const agora = new Date().getTime();
                let diferenca = agora - dataInicial; // Tempo passado desde a data inicial
                
                // Calculando o tempo decorrido
                const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
                const meses = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                const semanas = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
                const dias = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);
                
                // Exibindo o tempo decorrido no HTML
                document.getElementById("contador").innerHTML =
                    `${anos} anos, ${meses} meses, ${semanas} semanas, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
            }, 1000);
        }
        atualizarContador();
    </script>
</body>
</html>
